<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add transaction</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #18181b; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        .header {
            display: flex; justify-content: space-between; padding: 16px; align-items: center;
            background: #232326;
        }
        .header button, .header span { color: #1677ff; font-size: 18px; background: none; border: none; }
        .title { font-size: 20px; font-weight: bold; color: #fff;}
        .tab {
            display: flex; margin: 16px 0;
        }
        .tab button {
            flex: 1; padding: 10px; background: #232326; color: #fff;
            border: none; margin-right: 3px; font-weight: bold;
        }
        .tab button.active { background: #32323e; color: #fff; }
        .section { margin: 16px; }
        .label { color: #aecbfa; font-size: 15px; margin-bottom: 6px; display: block;}
        .category { display: flex; align-items: center; gap: 8px; background: #287457; border-radius: 8px; padding: 12px;}
        .category span { color: #fff; }
        .extra { color: #c1c1c1; margin-bottom: 8px;}
        .note-link { color: #1677ff; display: block; margin-top: 7px;}
    </style>
</head>
<body>
    <div class="header">
        <button class="btn btn-link p-0" onclick="window.location.href='/'">Cancel</button>
        <span class="title">Add transaction</span>
        <button class="btn btn-link p-0" style="opacity: 0.4;">DONE</button>
    </div>
    <div class="tab section">
        <button class="btn btn-dark flex-fill me-1" onclick="window.location.href='expense'">Expense</button>
        <button class="btn btn-dark flex-fill me-1" onclick="window.location.href='income'">Income</button>
        <button class="active btn btn-dark flex-fill" onclick="window.location.href='transfer'">Transfer</button>
    </div>
    <div class="section">
        <label class="label" for="amountInput">Amount</label>
        <input type="text" id="amountInput" class="form-control mb-3" placeholder="Enter amount">

        <label class="label" for="fromSelect">To</label>
        <div class="d-flex justify-content-between align-items-center mb-3" style="background:#232326; border-radius:0.5rem; padding:10px;">
            <div class="d-flex align-items-center gap-2">
                <span style="font-size:20px;">&#128179;</span>
                <select id="fromSelect" class="form-select bg-transparent border-0 text-black">
                    {% for account in account_details %}
                        <option> {{ account[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <span style="color: #ccc; font-size: 24px;">&#8250;</span>
        </div>

        <label class="label" for="fromSelect">From</label>
        <div class="d-flex justify-content-between align-items-center mb-3" style="background:#232326; border-radius:0.5rem; padding:10px;">
            <div class="d-flex align-items-center gap-2">
                <span style="font-size:20px;">&#128179;</span>
                <select id="fromSelect" class="form-select bg-transparent border-0 text-black">
                    {% for account in account_details %}
                        <option> {{ account[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            <span style="color: #ccc; font-size: 24px;">&#8250;</span>
        </div>

        

        <label class="label" for="categorySelect">Category</label>
        <div class="category mb-3">
            <select id="categorySelect" class="form-select bg-transparent border-0 text-black">
                {% for cat in categories.transfer %}
                    <option>{{cat}}</option>
                {% endfor %}
            </select>
        </div>

        <label class="label" for="dateInput">Extra</label>
        <label class="extra" for="dateInput">Date</label>
        <input type="date" id="dateInput" name="date" class="form-control bg-dark text-white border-0">
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
